<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Content Randomizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1 class="text-center my-5">Custom Content Randomizer</h1>

    <form>
      <div class="container">
        <div class="row">
          <input
            type="text"
            id="contentInput"
            placeholder="Avoid making a decision"
            class="col-10 mx-auto fs-5 rounded-4 p-3 text-center"
          />
        </div>
        <div class="row">
          <button
            id="addContentBtn"
            class="btn btn-primary col-4 mx-auto mt-3"
            disabled
          >
            Add<i class="fa-solid fa-plus ms-2"></i>
          </button>
        </div>

        <div
          id="contentListContainer"
          class="card col-10 mt-5 mx-auto"
          style="display: none"
        >
          <div class="card-header">Your Pool of Indecisiveness</div>
          <ul id="contentList" class="list-group-flush pe-3 pt-2"></ul>
        </div>

        <div class="row">
          <button
            id="randomizeBtn"
            type="button"
            class="btn btn-primary mx-auto mt-5 col-6 fs-4"
            data-bs-toggle="modal"
            data-bs-target="#randomSelectionModal"
            disabled
          >
            Randomize<i class="fa-solid fa-dice ms-2"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Modal -->
    <div
      class="modal fade"
      id="randomSelectionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-4" id="exampleModalLabel">
              Here you go...<br />No take backsies!
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center fs-3 text-danger" id="randomSelection"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7229f2fb74.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
